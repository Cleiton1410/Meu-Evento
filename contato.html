<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="menu-hamburguer">
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- Ícone de hambúrguer -->
        </div>
        <ul class="menu-navegacao" id="menuNavegacao">
            <li><a href="index.html">Início</a></li>
            <li><a href="inscricoes.html">Inscrições</a></li>
            <li><a href="palestrantes.html">Palestrantes</a></li>
            <li><a href="programacao.html">Programação</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <header class="imagem-pg2-header">
      <h1 class="titulo-contato">Entre em Contato</h1>
    </header>
    <main>
      <section class="informacoes-contato">
        <h2>Informações do Organizador</h2>
        <p><strong>Nome:</strong> EventoTech Brasil</p>
        <p><strong>E-mail:</strong> contato@eventotechbrasil.com</p>
        <p><strong>Telefone:</strong> +55 (46) 1234-5678</p>
        <p><strong>Endereço:</strong> Av. tupy, 1000 - Pato Branco, PR</p>
      </section>

      <section class="mapa-local">
        <h2>Local do Evento</h2>
        <img src="img/local-html.png" alt="Mapa do local do evento" class="imagem-mapa" />
      </section>

      <section class="formulario-contato">
        <h2>Envie uma mensagem</h2>
        <form action="submit_contato.php" method="POST">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>

          <button type="submit">Enviar Mensagem</button>
        </form>
      </section>
    </main>
    <script>
        // Abrir o modal
        function openModal() {
          var modal = document.getElementById("myModal");
          var modalImg = document.getElementById("modalImg");
          var img = document.getElementById("mapaImg");
          modal.style.display = "flex";
          modalImg.src = img.src;
        }
  
        // Fechar o modal
        function closeModal() {
          var modal = document.getElementById("myModal");
          modal.style.display = "none";
        }
  
        // Fechar o modal se o usuário clicar fora da imagem
        window.onclick = function(event) {
          var modal = document.getElementById("myModal");
          if (event.target === modal) {
            modal.style.display = "none";
          }
        };
  
        function toggleMenu() {
          const menu = document.querySelector('.menu-navegacao');
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
      </script>
  </body>
</html>
