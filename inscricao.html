  <body>
    <!-- Menu de Hambúrguer -->

        &#9776; <!-- Ícone de hambúrguer -->

        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <header class="imagem-pg3">
    </header>
    <main>
        <section>
            <h2 class="title-pg3">Inscreva-se Aqui!</h2>
            <form  action="Inscreva-se aqui!" method="post">
                <div>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone" required><br><br>
                    <label for="opcoes-ingressos">Opções de Ingressos:</label><br>
                    <select id="ingresso" name="ingresso" required>
                      <option value="" disabled selected>Selecione o tipo de ingresso</option>
                      <option value="standard">Standard - R$ 100,00</option>
                      <option value="vip">VIP - R$ 200,00</option>
                      <option value="online">Online - R$ 50,00</option>
                    </select>
            <br><br>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
        <script>
            function toggleMenu() {
              const menu = document.querySelector('.menu-navegacao2');
              menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
          </script>
</body>
